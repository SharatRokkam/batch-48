<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!-- Form  -->
    <fieldset>
        <legend>Students Registration Form</legend> <br>

        <form>
            <label for="Name"> Name: 
                <input type="text" placeholder="enter your name" name="myName" value="" id="Name" autocomplete="off"
                    required>
            </label>
            <br> <br>
            <label for="Password">Password</label>
            <input type="password" placeholder="enter your password" id="Password" name="myPassword">

            <br> <br>

            <label for="email">Email</label>
            <input type="email" placeholder="enter your email" id="email" name="myEmail">

            <br> <br>
            <label for="contact">Contact</label>
            <input type="tel" placeholder="enter your number" id="contact" name="myContact">


            <br> <br>
            <label for="data">Date</label>
            <input type="date" name="" id="">


            <input type="datetime-local">

            <input type="color">
            <input type="range">

            <input type="file">
            <br> <br>
            <!-- Radio and CheckBox  -->

            <label for="gender">Gender</label>
            <input type="radio" value="Male" name="myGender" id="gender">Male
            <input type="radio" value="Female" name="myGender" id="gender">Female
            <input type="radio" value="Others" name="myGender" id="gender">Others

            <br> <br>
            <label for="Language">Language</label>
            <input type="checkbox" name="myLanguage" value="HTML" id="Language">HTML
            <input type="checkbox" name="myLanguage" value="CSS" id="Language">CSS
            <input type="checkbox" name="myLanguage" value="Javascript" id="Language">Javascript
            <input type="checkbox" name="myLanguage" value="Reactjs" id="Language">React

            <br> <br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>

    </fieldset>

</body>

</html>
