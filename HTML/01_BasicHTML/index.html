<!-- Boilerplate  -->
<!-- 1. ! 2. html:5  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- UTF-4,8,16,32,64 -->
    <!-- Most Popular - display character and emoji -->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- heading tags  -->

    <!-- News Paper - Title (One Document - One H1) -->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>

    <!-- paragraph  -->
    <!-- control + /  = comment-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae voluptatem quia delectus? Animi nulla alias
        odio ipsum enim et illum.</p>

    <!-- There are two ways to add image  -->
    <!-- 1. Absolute path : taking the image address from internet  
      2. Relative: downloading the image and using it in your webpage   -->


    <!-- Self Closing Tag  -->
    <img src="https://imgd.aeplcdn.com/600x337/n/cw/ec/131825/be-6e-exterior-right-front-three-quarter-5.jpeg?isig=0&"
        alt="car" required />

    <img src="./bmw-m5-2025_360x240.webp" alt="">

    <!-- br - break a line  -->
    <br />

    <hr>

    <!-- bold and italic  -->
    <b>Hi! I am Bold</b>
    <i>Hi! I am Italic</i>

    <!-- HTML:5 Strong and em  -->
    <strong>HI! I am strong</strong>
    <em>Hi! I am emphasize</em>

    <!-- anchor tag : Hyperlink -->
    <a href="https://www.google.com/" target="_blank">Google</a>


 

</body>

</html>
