<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Forms</title>
</head>

<body>

    <!-- Ordered List  -->
    <ol type="I" reversed >
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ol>

    <ul type="none">
        <li>Tomato</li>
        <li>Potato</li>
        <li>Brocolli</li>
        <li>Bitter Gourd</li>
        <li>Beet Root</li>
        <li>Brinjal</li>
        <li>Cabbage</li>
    </ul>

    <!-- Description List  -->

    <dl>
        <dt>FrontEnd</dt>
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dd>Javascript</dd>

        <dt>Backend</dt>
        <dd>Nodejs</dd>
        <dd>Expressjs</dd>
        <dd>MongoDB</dd>

    </dl>

</body>

</html>
